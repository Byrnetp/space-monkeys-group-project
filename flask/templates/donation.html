<!-- Template for Blood Bank website Donation page -->

{% extends "main_layout.html" %}
{% block title %}Donation Entry Page{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Donation Entry Page</h1>
  <form>
    <label for="donorName">Donor Name:</label>
    <br>
    <input list="donorNameChoices" id="donorName" name="donorName">
    <datalist id="donorNameChoices" name="donorNameChoices">
      {%for i in range(0, numDonors)%}
        <option value="{{donorsList[i]}}">
      {%endfor%}
    </datalist>
    <br>
    <br>
    <label for="donorBloodType">Donor Blood Type:</label>
    <br>
    <select id="donorBloodType" name="donorBloodType">
        <option value="null">Enter Blood Type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    <br>
    <br>
    <label for="bloodBankName">Blood Bank Name:</label>
    <br>
    <input list="bloodBankNameChoices" id="bloodBankName" name="bloodBankName">
    <datalist id="bloodBankNameChoices" name="bloodBankNameChoices">
      {%for i in range(0, numBloodBanks)%}
        <option value="{{bloodBanksList[i]}}">
      {%endfor%}
    </datalist>
    <br>
    <br>
    <label for="medicalProfessional">Medical Professional:</label>
    <br>
    <input type="text" id="medicalProfessional" name="medicalProfessional">
    <br>
    <br>
    <label for="quantity">Quantity (Units):</label>
    <br>
    <select id="quantity" name="quantity">
        <option value="null">Enter Quantity</option>
        <option value="1">1</option>
    </select>
    <br>
    <br>
    <label for="date">Date of Donation:</label>
    <br>
    <input type="date" id="date" name="date">
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
