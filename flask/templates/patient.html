{% extends "main_layout.html" %}
{% block title %}Patient Entry Page{% endblock %}
{% block head %}
  {{ super() }}
  <script src="static/javascript/patient.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/patient.css">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  {% endblock %}
{% block content %}

  {% include 'navbar.html' %}

  <div class="header">
    <h1>Patient Entry Page</h1>
  </div>
  <form id="patientEntryForm" name="patientEntryForm">
    <label id="patientNameLabel" for="patientName">Patient Name:</label>
    <br>
    <input type="text" id="patientName" name="patientName">
    <br>
    <br>
    <label id="patientBloodTypeLabel" for="patientBloodType">Patient Blood Type:</label>
    <br>
    <select id="patientBloodType" name="patientBloodType">
        <option value="">Enter Blood Type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
